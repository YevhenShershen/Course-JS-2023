<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Aktualna pogoda</title>
  </head>
<!-- atrybut onload posiada jakąś funkcje która bedzie wyłowana w momencie kiedy nasz strona już gotowa(obrazki , kod html)-->
  <body onload="startApp()">
  <h1>POGODA</h1>
  <div class="container-fluid m-4">
    <table class="table w-50 mx-auto table-resposive table-hover">
      <tbody>
        <tr class="table-info">
          <td class="align-middle">
            Zdj
          </td>
          <td class="align-middle">
            Warszawa
          </td>
        </tr>
        <tr class="table-info">
          <td class="align-middle">
            Temperatura:
          </td>
          <td class="align-middle">
            <span id="temp"></span>
          </td>
        </tr>
        <tr class="table-info">
          <td class="align-middle">
            Wilgotność:
          </td>
          <td class="align-middle">
            <span id="humidity"></span>
          </td>
        </tr>
        <tr class="table-info">
          <td class="align-middle">
            Ciśnienie:
          </td>
          <td class="align-middle">
            <span id="pressure"></span>
          </td>
        </tr>
        <tr class="table-info">
          <td class="align-middle">
            Zachmurzenie:
          </td>
          <td class="align-middle">
            <span id="cloudsPerc"></span>
          </td>
        </tr>
        <tr class="table-info">
          <td class="align-middle">
            Szybkość wiatru:
          </td>
          <td class="align-middle">
            <span id="wundSpeed"></span>
          </td>
        </tr>
        <tr class="table-info">
          <td class="align-middle">
            Wschód słońca:
          </td>
          <td class="align-middle">
            <span id="sunRise"></span>
          </td>
        </tr>
        <tr class="table-info">
          <td class="align-middle">
            Zachód słońca:
          </td>
          <td class="align-middle">
            <span id="sunSet"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  </body>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
