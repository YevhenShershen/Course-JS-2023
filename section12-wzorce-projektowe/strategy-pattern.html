  <script>
   //185. Wzorzec Strategy

   /*
Wzorzec pozwala na dynamiczną zmianę algorytmu dzięki wyborowi odpowiedniej strategii
   */
  let Shipping = function(){
    this.company = ""
  }
  Shipping.prototype.setStrategy = function(company){
    this.company = company
  }
  Shipping.prototype.calculate = function(package){
    return this.company.calculate(package)
  }

  function UPS(){
    this.calculate = function (package){
      return 25
    }
  }

  function DHL(){
    this.calculate = function(package){
      return 24
    }
  }

  let package = {from:"PL", to:"UK"}
  let ups = new UPS()
  let dhl = new DHL()

  const shipping = new Shipping()
  shipping.setStrategy(ups)
  console.log(  shipping.calculate(package))//25

  shipping.setStrategy(dhl)
  console.log(  shipping.calculate(package))//24
  </script>
